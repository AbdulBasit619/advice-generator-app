<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./design/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h6 class="heading--senary">Advice # {%ADVICE_NUMBER%}</h6>
        <p class="advice">"{%ADVICE%}"</p>
        <img src="" alt="Divider Pattern" class="divider" />
        <div class="dice">
          <img src="./images/icon-dice.svg" alt="Icon Dice" />
        </div>
      </div>
    </div>

    <!-- Advice ID goes here -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/abdulbasit619" target="_blank"
        >Abdul Basit</a
      >.
    </div>

    <script src="./design/js/script.js"></script>
  </body>
</html>
